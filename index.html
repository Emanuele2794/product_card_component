<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,100;0,700;0,800;0,900;1,200&family=Mukta:wght@300;700&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style_card.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
  <div class="d-flex justify-content-center align-items-center mt-5">
  <div class="card mb-3 m-auto" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="images/image-product-desktop.jpg" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body text-center">
          <p class="card-title">PERFUME</p>
          <h1 class="card-text">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-text"><small class="text-muted">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</small></p>
            <p class="product-price">$149.99</p>
             <p class="original-price"><s>$169.99</s></p> 
          <button class="btn btn-success text-center"><i class="bi bi-cart">Add to cart</i></button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
